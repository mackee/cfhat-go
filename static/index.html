<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CFhat!</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container">
      <h1 class="display-2">CFhat!</h1>
      <hr>
      <form action="/message" method="POST">
        <div class="input-group">
          <span class="input-group-text">Message</span>
          <input type="text" class="form-control" name="message" placeholder="chat!chat!" aria-label="message">
          <button class="btn btn-outline-secondary" type="submit" id="button-submit">Submit</button>
        </div>
      </form>
      <hr>
      <ul class="list-group">
        {{ range . }}
        <li class="list-group-item">{{ .Message }} <small class="text-muted">{{ .CreatedAt }}</small></li>
        {{ end }}
      </ul>
    </div>
  </body>
</html>
